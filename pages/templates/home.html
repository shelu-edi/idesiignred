<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">

    {% block title %}
    <title>Idesiignred | Home</title>
    {% endblock %} 

    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'pages/css/home.css' %}">
    {% endblock %}  

</head>
<body>

    {% block content %}
        <div class="home__container">
            <h1> Home </h1>

            <!-- Current Date -->
        Current Date:
        <input type="text" id="currentDate">
        <br><br>
        <script>
          var today = new Date();
          var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
          document.getElementById("currentDate").value = date;
        </script>
        <!-- Current Time -->
        Current Time:
        <input type="text" id="currentTime">
        <br><br>
        <script>
        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
          document.getElementById("currentTime").value = time;
        </script>
        <!-- Current Date and Time -->
        Get Current Date and Time Both:
        <input type="text" id="currentDateTime">
        <br><br>
        <script>
          var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
          document.getElementById("currentDateTime").value = dateTime;
        </script>
        </div>
                
    {% endblock %}

    
    {% block extra_scripts %}
        <script src="{% static 'pages/js/home.js' %}"></script>
    {% endblock %}
</body>
</html>
